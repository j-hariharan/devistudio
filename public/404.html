<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page Not Found</title>

    <link rel="shortcut icon" href="./images/static/icons/logo.png" type="image/png">

    <style media="screen">
      body { background: #ECEFF1; color: rgba(0,0,0,0.87); font-family: Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 0; display: flex; justify-content: center; align-items: flex-start; height: 100vh}
      #message { background: white; max-width: 360px; padding: 50px; border-radius: 5px; margin-top: 100px;}
      #message h2 { color: #ffa100; font-weight: bold; font-size: 20px; margin: 0 0 8px; text-align: center;}
      #message h1 { font-size: 25px; font-weight: 300; color: rgba(0,0,0,0.6); margin: 0 0 16px; text-align: center;}
      @media (max-width: 600px) {
        body, #message { margin-top: 0; background: white; box-shadow: none; }
        body { border-top: 16px solid #ffa100; }
      }
    </style>
  </head>
  <body>
    <div id="message">
      <h2>404</h2>
      <h1>Page Not Found</h1>
    </div>
  </body>
</html>
